<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HALO Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--imports for three.js-->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js",
      "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.module.js"
    }
  }
  </script>

  <link rel="stylesheet" href="cool.css" /> <!--for dark mode-->
  <style>
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: Arial;
      display:flex; flex-direction: row;
      height:100vh; overflow:hidden;
      background:#f0f0f0;
    }
    #sidebar {
      width:320px; background:#fff;
      border-right:1px solid #ddd;
      padding:20px; display:flex; flex-direction:column;
    }
    #main { flex:1; display:flex; flex-direction:column; }
    #sim-container {
      flex:1; display:flex;
      align-items:center; justify-content:center;
      border-bottom:1px solid #333; position:relative;
    }
    #footer {
      padding:10px 20px; display:flex; justify-content:space-between;
      background:#777; color:#ddd; font-size:0.9rem;
    }
    h2 { margin-top:0; }
    select, button {
      width:100%; margin:8px 0; padding:8px; font-size:1rem;
    }
    #debug-log {
      height:150px; overflow-y:auto;
      background:#111; color:#0f0;
      font-size:0.75rem; padding:10px;
      border-radius:5px; margin-top:10px;
      white-space: pre-wrap;
    }
    .toggle-container {
      display:flex; align-items:center; margin-top:8px;
    }
    .switch {
      position:relative; display:inline-block; width:40px; height:20px;
    }
    .switch input { display:none; }
    .slider {
      position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0;
      background-color:#ccc; transition:.4s; border-radius:20px;
    }
    .slider:before {
      position:absolute; content:""; height:16px; width:16px;
      left:2px; bottom:2px; background:white; transition:.4s; border-radius:50%;
    }
    input:checked + .slider { background-color:#2196F3; }
    input:checked + .slider:before { transform:translateX(20px); }
    .toggle-label { margin-left:10px; font-size:0.9rem; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>HALO Simulation</h2>

    <div class="section">
      <label>Detected Gesture (ESP32)</label>
      <div id="gesture-output">–</div>
    </div>

    <div class="section">
      <label>Simulated Gesture (Server)</label>
      <div id="simulated-output">–</div>
    </div>

    <div class="section">
      <label>ESP32 Debug Log</label>
      <pre id="debug-log">Waiting for data…</pre>
    </div>

    <div class="section">
      <label>Accessibility:</label>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="contrast-toggle" onchange="document.body.classList.toggle('high-contrast')" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Light/Dark mode</span>
      </div>
    </div>

    <div class="section">
      <label>Calibration:</label>
      <button id="calibrate-btn">Calibrate</button>
    </div>

    <div class="section">
      <label>Debug:</label>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="axes-toggle" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Show Axes</span>
      </div>
    </div>
  </div>

  <div id="main">
    <div id="sim-container"></div>
    <div id="footer">
      <div>ESP32 Status: <span id="connection-status">Disconnected</span></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
